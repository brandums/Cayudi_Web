<a (click)="redirectToCoursePage()">
  <div class="card" style="width: 18rem;">

      <!--<i class="fas fa-ellipsis-v text-end" type="button" data-bs-toggle="dropdown" aria-expanded="false" (click)="$event.stopPropagation()"></i>-->
      <!--<ul class="dropdown-menu">
        <li><p class="dropdown-item" (click)="$event.stopPropagation()" data-bs-toggle="modal" data-bs-target="#delete-course">Eliminar</p></li>
      </ul>-->

      <div class="d-flex align-items-start justify-content-end  uploader" (click)="$event.stopPropagation()"  *ngIf="user && user.roleID === 1">
        <div class="d-flex justify-content-center head-btns">
          <i class="fas fa-trash-alt trash-icon"  data-bs-toggle="modal" (click)="selectCourseToDelete()" data-bs-target="#delete-course"></i>
        </div>
        <div class="head-btns">
          <app-file-uploader [fileInfo]="fileInfo"></app-file-uploader>
        </div>
      </div>


    <img src="data:image/jpg;base64, {{course.imagePath}}" class="card-img-top" alt="...">

    <div class="card-body d-flex flex-column">
      <div style="position: absolute; top: 0; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
        <label> {{ categoryName }} </label>
      </div>

      <div class="d-flex flex-column align-items-center justify-content-center text-center">
        <h5 class="card-title m-0 price">
          {{ course.tittle }}
        </h5>
        <p class="description m-0">
          {{ course.subtitle }}
        </p>
      </div>

      <div class="row details-content">
        <div class="col-6 column">
          <p>Certificacion</p>
        </div>
        <div class="col-6">
          <p class="card-text" style="text-align: right">
            {{ course.durationTime }} horas
          </p>
        </div>
      </div>
      <p class="date m-0">Lanzamiento: {{ course.startDate | slice:0:10}}</p>
    </div>

    <div class="card-footer text-center">
      <p class="m-0">
        {{ course.price }} $
      </p>
    </div>
  </div>
</a>
